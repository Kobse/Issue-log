<!-- Table titles -->
<div class="bRadius overflow-hidden borderColor my-4">
  <table class="table align-middle mb-0 bg-white table-striped">
    <thead class="text-dark tableHeaderColor">
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <span
            class="target"
            data-bs-placement="top"
            title="The date the issue was published"
          >
            Date
          </span>
        </th>
        <th scope="col">Subject</th>
        <th scope="col">Category</th>
        <th scope="col">Type of event</th>
        <th scope="col">Status</th>
        <th scope="col">Organizational unit</th>
        <th scope="col">Id</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <!-- Foreach activity of activities... -->
      <tr *ngFor="let activity of activities">
        <td>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              unchecked
            />
          </div>
        </td>
        <!-- Create table data containing the activity id -->
        <td>{{ activity.datePosted }}</td>
        <!-- Create table data containing the activity name -->
        <td>{{ activity.subject }}</td>
        <!-- Create table data containing the activity location -->
        <td>{{ activity.category }}</td>
        <!-- Create table data containing the activity location -->
        <td>{{ activity.typeOfEvent }}</td>
        <!-- Create table -->
        <td>
          <!-- Style the status badge based on the status  -->
          <span
            class="badge rounded-pill"
            [ngClass]="{
              'badge-inactive':
                activity.status == 'inactive' || activity.status == '',
              'badge-inProgress': activity.status == 'in progress',
              'badge-completed': activity.status == 'completed'
            }"
          >
            <!-- TODO: Make icon responsive according to status type -->
            <i class="bi bi-check"></i>
            <!-- <i class="bi bi-clock"></i> -->
            <!-- <i class="bi bi-x"></i> -->
            <!-- Display status -->
            {{ activity.status || "inactive" }}
          </span>
        </td>
        <!-- Create table data containing the activity location -->
        <td>{{ activity.organizationalUnit }}</td>
        <!-- Create table data containing the activity location -->
        <td>{{ activity.id }}</td>
        <!-- Create table data containing the activity location -->
        <td class="text-center">
          <button type="button" class="btn btn-link btn-sm text-secondary">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
